<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>ASP.NET app</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link href="css/carFinder.css" rel="stylesheet" />
</head>

<body class="ui-widget-content" style="border:0;">

    <p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">
        <span class="ui-icon ui-icon-pencil" style="float:left; margin:-2px 5px 0 0;"></span>
        Simple Colorpicker
    </p>

    <div id="red"></div>
    <div id="green"></div>
    <div id="blue"></div>

    <div id="swatch" class="ui-widget-content ui-corner-all"></div>

        <p>
            <label for="year">Year:</label>
            <input type="text" id="year" readonly style="border:0; color:#f6931f; font-weight:bold;">
        </p>
        <div id="slideYears" style="height:20px;"></div>

        <p>
            <label for="make">Make:</label>
            <input type="text" id="make" readonly style="border:0; color:#f6931f; font-weight:bold;">
        </p>
        <div id="slideMakes" style="height:20px;"></div>

        <p>
            <label for="model">Model:</label>
            <input type="text" id="model" readonly style="border:0; color:#f6931f; font-weight:bold;">
        </p>
        <div id="slideModels" style="height:20px;"></div>

        <p>
            <label for="trim">Trim:</label>
            <input type="text" id="trim" readonly style="border:0; color:#f6931f; font-weight:bold;">
        </p>
        <div id="slideTrims" style="height:20px;"></div>

        <h2>NHTSA Data</h2>
        <div id="data"></div>
    </body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="./Scripts/CarFinder.js"></script>

</html>

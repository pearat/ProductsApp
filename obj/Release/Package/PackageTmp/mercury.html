<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Messing Around app</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <!--integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">-->

    <style>
        img {
            width: 200px;
            height: 200px;
        }

        .imageBox {
            display: inline-block;
            border: 1px solid grey;
            background: silver;
            padding: 4px;
            text-align: center;
            font-size: 10px;
        }
    </style>
</head>

<body ng-app="cleanFunApp" class="container" style="border:0;" class="ng-cloak">
    <div class="row text-muted">
        <strong>Bootstrap screen size:</strong>
        <span class="visible-xs-inline">XS (Extra small)</span>
        <span class="visible-sm-inline">SM (Small)</span>
        <span class="visible-md-inline">MD (Medium)</span>
        <span class="visible-lg-inline">LG (Large)</span>
    </div>
    <div ng-controller="ButtonsCtrl">
        <!--<form name="myForm">-->
        <!--<div class="container">-->
        <div class="row">
            <!--<div class="col-md-3 margin-b-5">
                <h1>Bumpf</h1>
            </div>-->

            <div class="col-md-12 margin-b-5">
                <div class="center-title">
                    <span class="center-line"></span>
                    <h3>Mercury</h3>
                    <div class="btn-group">
                        <label class="btn btn-primary" ng-model="checkModel.left" uib-btn-checkbox>Left Pic</label>
                        <label class="btn btn-primary" ng-model="checkModel.middle" uib-btn-checkbox>Middle Pic</label>
                        <label class="btn btn-primary" ng-model="checkModel.right" uib-btn-checkbox>Right Pic</label>
                    </div>
                </div>
            </div>
        </div>
        <!--</div>
        <div class="container">-->
        <div class="row">

            <div class="col-sm-4 col-md-3">
                <div ng-show='checkModel.left' class="imageBox">
                    <img src="http://d1jqu7g1y74ds1.cloudfront.net/wp-content/uploads/2012/04/Venus-imaged-by-Magellan.jpg" alt="Mercury, big orange" width="200" height="200" />
                </div>
            </div>
            <div class="col-sm-6 col-md-3">
                <div ng-show='checkModel.middle' class="imageBox">
                    <img src="http://2.bp.blogspot.com/-sAaJGZX_Fbo/TvnDVTn2rtI/AAAAAAAACmo/6g498WQciyM/s1600/02+merc.gif" alt="Mercury, medium size, dark orange" width="200" height="200" />
                </div>
            </div>
            <div class="col-sm-4 col-md-3">
                <div ng-show='checkModel.right' class="imageBox">
                    <img src="http://sos.noaa.gov/images/Solar_System/mercury_usgs.jpg" alt="Mercury black %amp white" width="200" height="200" />
                </div>
            </div>
            <div class="col-sm-0 col-md-3">
            </div>

        </div>
        <!--</form>-->
        <!--</div>-->
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="Scripts/angular.js"></script>
<script src="Scripts/angular-ui/ui-bootstrap.min.js"></script>
<script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
<script src="App/app.js"></script>
<script src="App/cleanFunApp.js"></script>


</html>

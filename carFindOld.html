<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>ASP.NET app</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link href="css/carFinder.css" rel="stylesheet" />
</head>

<body data-ng-app="carFindApp" class="ui-widget-content" style="border:0;">
    <div ng-controller="carFindCtrl as cf" ng-cloak>
        

        <p>
            <label for="year">Year:</label>
            <input type="text" id="year" readonly style="border:0; color:#f6931f; font-weight:bold;">
        </p>
        <div id="slideYears" style="height:10px; width:60%"></div>

        <p>
            <label for="make">Make:</label>
            <input type="text" id="make" readonly style="border:0; color:#f6931f; font-weight:bold;">
        </p>
        <div id="slideMakes" style="height:10px; width:60%"></div>

        <br />
        <div id="dropdownModels">
            <label for="model">Model:</label>
            <select id="model">
                <option>loading</option>
            </select>
        </div>

        <p id="modelChoice">Waiting</p>

        <div id="dropdownTrims">
            <label for="trim">Trim:</label>
            <select id="trim">
                <option>loading</option>
            </select>
        </div>


        <p id="trimChoice">Waiting</p>

        <div id="newId">
            <label for="idChoice">id number:</label>
            <p id="idChoice"></p>
        </div>

        <h2>Images</h2>
        <div id="carPics"></div>

        <h2>NHTSA Data</h2>
        <div id="recallData"></div>
    </div> // end cf

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="Scripts/angular.js"></script>
<script src="App/app.js"></script>
<script src="App/carFindApp.js"></script>
<script src="App/CarFinder.js"></script>
</html>
